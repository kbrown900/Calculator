<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <div class="calculator">
    <button onclick="toggleSettings()">Settings</button>
    <input type="text" id="display" readonly class="memory-empty">
    <div class="buttons">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('%')">%</button>
      <button onclick="copyToClipboard()">Copy</button>
      <button onclick="backspace()">âŒ«</button>
      <button onclick="addToMemory()">M+</button>
      <button onclick="subtractFromMemory()">M-</button>
      <button onclick="recallMemory()">MR</button>
      <button onclick="clearMemory()">MC</button>
     <!-- Add these buttons for unit conversion -->
      <button onclick="convertToFeet()">m to ft</button>
      <button onclick="convertToMeters()">ft to m</button>

    </div>
    <div class="history" id="history"></div>
    <button onclick="clearHistory()">Clear History</button>

  </div>
  <div class="settings-menu" id="settingsMenu">
    <div class="theme-toggle">
      <input type="radio" id="lightMode" name="theme" checked onchange="toggleTheme('light')"> Light Mode
      <input type="radio" id="darkMode" name="theme" onchange="toggleTheme('dark')"> Dark Mode
    </div>
    <div class="settings-option">
      <label for="decimal-places">Decimal Places:</label>
      <select id="decimal-places" onchange="updateDecimalPlaces(this.value)">
        <option value="0">0</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
      </select>
    </div>
    <button onclick="showAbout()">About</button>
    <button onclick="closeSettings()">Close</button>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modal-text"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
